<div class="card_title">
	<div class="center-block">
		<h2 class="pull-left">Select the appropriate product type -->  </h2>
		<select [(ngModel)]="selectedType" (change)="initDictionaryFields(selectedType)" class="input_text pull-left margin_left_30 margin_top_30">
			<option [value]="''">-Select type-</option>
			<option *ngFor="let p of productTypes" [value]="p.productTypeID">{{p.value}}</option>
		</select>
		<div class="clearfix"></div>
	</div>
	
</div>

<div *ngIf="selectedType == 1">
	<add-pc-game [product]=product [uploader]=uploader [success]=success [successUpload]=successUpload (addProductToDB)="addProductToDB($event)" (updateImage)="updateImage($event)"></add-pc-game>
</div>

	<add-manga [product]=product [uploader]=uploader [success]=success [successUpload]=successUpload (addProductToDB)="addProductToDB($event)" (updateImage)="updateImage($event)"></add-manga>
</div>

</div>
